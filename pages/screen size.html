<!-- Uncomment below to use loader to fetch sdk -->

<script>
    function myFunction() {
        console.log("Click");
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var x = "Width: " + w + "<br>Height: " + h;
        //return x;
        document.getElementById("size").innerHTML = "Width: " + w + "<br>Height: " + h;
    }
        //document.getElementById("demo").innerHTML = myFunction();
</script>

<body>
    <h3>Sample image</h3>
    <p id=portrait>Portrait</p>
    <p id=landscape>Landscape</p>
    <button class="items" onclick="myFunction()">Get screen size</button>
    <div style="max-width:90%;">
